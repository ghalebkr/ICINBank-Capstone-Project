<body>
<div class="conatiner-fluid">
    <div class="row">
        <div class="col-10">
            <table class="table table-striped table-dark offset-1  mt-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">AccountNumber</th>
                        <th scope="col">Authentication</th>
                        <th scope="col">Cheque Book Status</th>
                    </tr>
                </thead>
                <tbody>
                <ng-container *ngFor="let each of user">
                    <tr *ngIf="each.role == false" >
                        <th scope="row">{{each.id}}</th>
                        <td>{{each.email}}</td>
                        <td>{{each.password}}</td>
                        <td>{{each.accountNo}}</td>
                        <td><button type="button" class="btn bg-danger"
                                (click)="blockUser(each)">{{each.status}}</button></td>
                        <td><button type="button" class="btn bg-danger"
                                (click)="chequeBook(each)">{{each.chequebook}}</button></td>

                    </tr>
                </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
